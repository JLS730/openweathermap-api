<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
        <script src="./src/index.js" defer></script>
        <title>Weather API</title>
    </head>
    <body>
        <nav class="navigation-bar">
            <div class="navigation-bar-left">
                
            </div>
            <div class="navigation-bar-middle">
                <img src="./images/logo.png" alt="" class="navigation-bar-logo">
            </div>
            <div class="navigation-bar-right">
                <!-- <a href="" class="navigation-links">Historical Weather</a> -->
            </div>
        </nav>

        <section class="location-input-container">
            <div class="location-input">
                <div class="location-input-selection">
                    <h2 class="location-input-titles location-input-us">Please, Enter Your City...</h2>
                </div>
                <form action="#" class="location-inputs-container">
                    <div class="location-inputs-us-container">
                        <label for="city">City:</label>
                        <input type="text" class="city" id="city" placeholder="City...">
                        <label for="states">State:</label>
                        <select name="us-states" id="states" class="states">
                            <option value="al">Alabama</option>
                            <option value="ak">Alaska</option>
                            <option value="az">Arizona</option>
                            <option value="ar">Arkansas</option>
                            <option value="ca">California</option>
                            <option value="co">Colorado</option>
                            <option value="ct">Connecticut</option>
                            <option value="de">Delaware</option>
                            <option value="fl">Florida</option>
                            <option value="ga">Georgia</option>
                            <option value="hi">Hawaii</option>
                            <option value="id">Idaho</option>
                            <option value="il">Illinois</option>
                            <option value="in">Indiana</option>
                            <option value="ia">Iowa</option>
                            <option value="ks">Kansas</option>
                            <option value="ky">Kentucky</option>
                            <option value="la">Louisiana</option>
                            <option value="me">Maine</option>
                            <option value="md">Maryland</option>
                            <option value="ma">Massachusetts</option>
                            <option value="mi">Michagan</option>
                            <option value="mn">Minnesota</option>
                            <option value="ms">Mississippi</option>
                            <option value="mo">Misssouri</option>
                            <option value="mt">Montana</option>
                            <option value="ne">Nebraska</option>
                            <option value="nv">Nevada</option>
                            <option value="nh">New Hampshire</option>
                            <option value="nj">New Jersey</option>
                            <option value="nm">New Mexico</option>
                            <option value="ny">New York</option>
                            <option value="nc">North Carolina</option>
                            <option value="nd">North Dakota</option>
                            <option value="oh">Ohio</option>
                            <option value="ok">Oklahoma</option>
                            <option value="or">Oregon</option>
                            <option value="pa">Pennsylvania</option>
                            <option value="ri">Rhode Island</option>
                            <option value="sc">South Carolina</option>
                            <option value="sd">South Dakota</option>
                            <option value="tn">Tennessee</option>
                            <option value="tx">Texas</option>
                            <option value="ut">Utah</option>
                            <option value="vt">Vermont</option>
                            <option value="va">Virginia</option>
                            <option value="wa">Washington</option>
                            <option value="wv">West Virginia</option>
                            <option value="wi">Wisconsin</option>
                            <option value="wy">Wyoming</option>
                            <option value="dc">District of Colombia</option>
                            <option value="as">American Samoa</option>
                            <option value="gu">Guam</option>
                            <option value="mp">Nothern Mariana Islands</option>
                            <option value="pr">Puerto Rico</option>
                            <option value="um">US Minor Outlying Islands</option>
                            <option value="vi">US Virgin Islands</option>
                        </select>
                    </div>
                    <button class="location-inputs-search-button" type="button">Search</button>
                </form>
            </div>
        </section>

        <section class="current-weather-container">
            <div class="current-weather null">
                <h2 class="current-weather-title"><span class="current-weather-title-city"></span><span class="current-weather-title-state"></span>  U.S.</h2>
                <div class="current-weather-info-container">
                    <div class="current-weather-temp-condition">
                        <h2 class="current-weather-temperature">--&#176;</h2>
                        <h4 class="current-weather-condition"></h4>
                    </div>
                    <div class="current-weather-high-low-svg">
                        <img src="./svgs/day.svg" alt="" class="current-weather-svg">
                        <h2 class="current-weather-high-low">
                            <span class="current-weather-high">--&#176;</span> / <span class="current-weather-low">--&#176;</span>
                        </h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="seven-day-forecast-container">
            <!-- <div class="days-forecast-container">
                <h2 class="forecast-day">Sun</h2>
                <img class="forecast-svg" src="./svgs/cloudy.svg" alt="">
                <h3 class="forecast-high-low">
                    <span class="forecast-high">92&#176;</span> / <span class="forecast-low">64&#176;</span>
                </h3>
            </div> -->
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    </body>
</html>
